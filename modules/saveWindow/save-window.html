        </div>
        <div class="col-10">
            <form>
                <div class="form-group">
                    <label>接口名称</label>
                    <input
                            type="text"
                            class="form-control form-control-sm api-title"
                            placeholder="请输入接口名称">
                </div>

                    <label>接口描述</label>

                    />

                </div>
                <div class="form-group">
                    <label>选择分组</label>
                    <select class="form-control form-control-sm group-list api-group">
                        <option>Default select</option>
                    </select>
                </div>
                <div class="form-group">
                    <label></label>
                    <button type="button" class="btn btn-info save-api-info">保存</button>
                </div>
            </form>
        </div>
        <div class="col-1"></div>
    </div>

</div>
