<body>

<div class="row">
    <input type="hidden" name="currentId" id="currentId" value="15">
    <div class="col-3 border-right">
        <div class="alert d-flex justify-content-between align-items-center">
            <input
                    class="form-control"
                    placeholder="请输入要搜索的内容"
            />
            <button type="button" class="icon-button">
                <i class="fa fa-search"> </i>
            </button>
        </div>
        <ul class="list-group list-group-flush link-list">
        </ul>
    </div>
    <div class="col-9 border-left">
        <ul class="nav nav-tabs tablist-component border-bottom border-2 mb-3 tab-list ">
            <li class="nav-item add-api-btn">
                <a href="#" class="nav-link active small">
                    <i class="fa fa-plus"> </i>
                </a>

            </li>

        </ul>
        <div class="input-group mb-2 url-panel-main">

        </div>
        <ul class="nav nav-tabs mb-3">
            <li class="nav-item">
                <span class=" nav-link params-title" data-status="1">Headers <b class="params-header"> </b></span>
            </li>
            <li class="nav-item">
                <span class="nav-link params-title" data-status="0">Body <b class="params-body"> </b></span>
            </li>
        </ul>
        <form id="params">
        </form>
        <div class="response border-top border-bottom border-1 border-gray p-2">
            <span>请求结果</span>
        </div>
        <div class="border border-3 border-gary response-area mt-2" style="height:500px;width:100%;">

            <div class="border border-3 border-gary " id="result"

            </div>
        </div>
    </div>
</div>

<script>
    function changeState(el) {
        console.log("el is ", el)
        if (el.readOnly) el.checked = el.readOnly = false;
        else if (!el.checked) el.readOnly = el.indeterminate = true;
    }
